<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="header">
        <h4 class="title" [innerHtml]="header"></h4>
        <hr>
      </div>
      <div class="content">
        <form [formGroup]="formProfile" (ngSubmit)="saveProfile()" >
          <div class="row">
            <div class="col-md-4">
                <div class="form-group" 
                [ngClass]="{'has-danger': !formProfile.controls['nombre'].valid }">
                  <label for="">Nombre</label>
                  <input class="form-control border-input" type="text" formControlName="nombre">
                  <div *ngIf="formProfile.get('nombre').dirty || formProfile.get('nombre').touched">
                      <small *ngIf="formProfile.get('nombre').errors?.required" class="text-danger">El nombre es necesario</small>
                  </div>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                  <label for="">Descripci√≥n</label>
                  <input class="form-control border-input" type="text" formControlName="descripcion" maxlength="256">
                </div>
            </div>
          </div>
          <hr>

          <div class="text-right margin-right-25">
              <button type="button" [routerLink]="['/profile']" class="btn btn-danger btn-fill btn-wd pull-right">Cancelar</button>
          </div>

          <div class="text-right margin-right-25">
              <button type="submit" class="btn btn-info btn-fill btn-wd pull-right margin-right-10">Guardar</button>  
          </div>
      </form>

      {{ formProfile.valid}}

      <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
