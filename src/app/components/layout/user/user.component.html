<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
                <div class="card card-plain">
                    <div class="header">
                        <h4 class="title">Table on Plain Background</h4>
                        <p class="category">Here is a subtitle for this table</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                   <th>#</th>
                                   <th>Name</th>
                                   <th>Last Name</th>
                                   <th>Age</th>
                                   <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                               <tr *ngFor="let k of users | keys; let i = index">
                                   <td [innerHtml]="i + 1"></td>
                                   <td [innerHtml]="users[k].name"></td>
                                   <td [innerHtml]="users[k].lastName"></td>
                                   <td [innerHtml]="users[k].age"></td>
                                   <td [innerHtml]="users[k].email"></td>
                               </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
</div>
